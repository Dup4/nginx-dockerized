# yaml-language-server: $schema=https://json-schema.org/draft-07/schema#
name: Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Init
        run: |
          source ./custom-nginx/env.sh
          echo "GITHUB_ENV_ENABLED_MODULES=${ENABLED_MODULES}" >> $GITHUB_ENV
          VERSION="$(cat VERSION)"
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          bash ./custom-nginx/modify_dockerfile.sh

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:latest
          platforms: all

      - name: Available platforms
        run: echo ${{ steps.qemu.outputs.platforms }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Inspect builder
        run: |
          echo "Name:      ${{ steps.buildx.outputs.name }}"
          echo "Endpoint:  ${{ steps.buildx.outputs.endpoint }}"
          echo "Status:    ${{ steps.buildx.outputs.status }}"
          echo "Flags:     ${{ steps.buildx.outputs.flags }}"
          echo "Platforms: ${{ steps.buildx.outputs.platforms }}"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to ALiYun Shanghai Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.cn-shanghai.aliyuncs.com
          username: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
          password: ${{ secrets.ALIYUN_REGISTRY_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./docker-nginx/modules
          build-args: |
            ENABLED_MODULES=${{ env.GITHUB_ENV_ENABLED_MODULES }}
            NGINX_FROM_IMAGE=${{ env.VERSION }}
          file: ./docker-nginx/modules/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            dup4/nginx:${{ env.VERSION }}
            registry.cn-shanghai.aliyuncs.com/dup4/nginx:${{ env.VERSION }}
